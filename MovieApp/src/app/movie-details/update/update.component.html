<form #form="ngForm" autocomplete="off" (submit)=onUpdate(form)>
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-film"></i>
          </div>
        </div>
        <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control"  required maxlength="100" minlength="1">
      </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-comments"></i>
            </div>
          </div>
          <input name="Starring" #Starring="ngModel" [(ngModel)]="service.formData.Starring" class="form-control" placeholder="Main Actor" required maxlength="250" minlength="3">
        </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-comments"></i>
          </div>
        </div>
        <input name="Summary" #Summary="ngModel" [(ngModel)]="service.formData.Summary" class="form-control" placeholder="Movie Summary" required maxlength="250" minlength="3">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-comments"></i>
          </div>
        </div>
        <input name="Category" #Category="ngModel" [(ngModel)]="service.formData.Category" class="form-control" placeholder="Genre" required maxlength="10" minlength="3">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-comments"></i>
          </div>
        </div>
        <input name="Year" #Year="ngModel" [(ngModel)]="service.formData.Year" class="form-control" placeholder="Year" required maxlength="4" minlength="4">
      </div>
  </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-database"></i> Update</button>
      </div>
  </form>
  <div>
      <button class="btn btn-success btn-lg btn-block" routerLink=""><i class="fas fa-database" ></i> Cancel</button>
    </div>
