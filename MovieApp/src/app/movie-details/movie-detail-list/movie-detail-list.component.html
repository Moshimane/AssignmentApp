<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://i.ytimg.com/vi/iBFrKgaMYv4/maxresdefault.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.ytimg.com/vi/6-wvu4j5umE/maxresdefault.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.ytimg.com/vi/B_aI53haS6Y/maxresdefault.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

  <table class="table table-hover">
    <tr *ngFor="let mov of movieObservable">
      <a class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 (click)="displayMovie(mov)" class="mb-1" routerLink="detail"> {{ mov.name }}</h5>
          <small> {{ mov.year }}</small>
        </div>
        <p class="mb-1">{{ mov.summary }}</p>
        <small> {{ mov.category }}</small>
        <div class="form-group row" style="float: center">
          <div class="col-md-10">
             
                <button *ngFor="let m of starList; let i=index" ><i (click)="Rating(mov.id,mov.name,mov.starring,mov.summary,mov.category,mov.year,i)" *ngIf="item"  class="fa fa-star-o" ></i>    
                  <i (click)="addRating(mov.id,mov.name,mov.starring,mov.summary,mov.category,mov.year,i)" *ngIf="!item"  class="fa fa-star" ></i></button>
                  Rating : {{ mov.rating }}
                </div> 
          <div class="col-md-1">
              <button class="btn btn-sm" (click)="updateMovie(mov.id,mov.name,mov.starring,mov.summary,mov.category,mov.year,mov.rating)" style="float: right" routerLink = "update"><i  class="fas fa-trash-alt"></i> Update </button>
          </div>
          <div class="col-md-1">
              <button class="btn btn-sm" (click)="deleteMovie(mov.id)"  style="float: right"><i class="fas fa-trash-alt"></i> Delete </button>
          </div>
        </div>
      </a>
    </tr>
  </table>
</div>
