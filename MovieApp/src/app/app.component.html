<div class="main-view">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Movie Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
           <li class="nav-item active">
              <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
            </li>
           <li class="nav-item">
              <a class="nav-link" routerLink="rating">Rated Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="add">Add Movie</a>
            </li>
          </ul>
          <div class="md-form">
            <input type="search" [(ngModel)]="searchText" placeholder="Search text">
            <table *ngFor="let data of usersArray | filterdata: searchText">
              <tr>
                <td (click)="displayMovie(data)" routerLink="detail"><font color = "white">{{ data.name }}</font></td> 
              </tr>
            </table>
          </div>
        </div>
      </nav>
    <router-outlet></router-outlet>

    <footer class="page-footer font-small bg-dark pt-2"> 
        <!--Copyright -->

</div>
